<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <nav>
        <h1>Circular Progress Bar</h1>
    </nav>
    <main>
        <div class="container">
            <div class="box">
                <div class="circle black">
                    <span><ion-icon name="logo-html5"></ion-icon></span>
                </div>
                <h4>HTML</h4>
            </div>
            <div class="box">
                <div class="circle red">
                    <span><ion-icon name="logo-css3"></ion-icon></span>
                </div>
                <h4>CSS</h4>
            </div>
            <div class="box">
                <div class="circle orange">
                    <span><ion-icon name="logo-javascript"></ion-icon></span>
                </div>
                <h4>JAVASCRIPT</h4>
            </div>
            <div class="box">
                <div class="circle yellow">
                    <span><ion-icon name="logo-react"></ion-icon></span>
                </div>
                <h4>REACT</h4>
            </div>
            <div class="box">
                <div class="circle voilet">
                    <span><ion-icon name="logo-nodejs"></ion-icon></span>
                </div>
                <h4>NODE JS</h4>
            </div>
            <div class="box">
                <div class="circle blue">
                    <span><ion-icon name="logo-figma"></ion-icon></span>
                </div>
                <h4>FIGMA</h4>
            </div>
        </div>
    </main>






    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
